<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saylani Admission Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #006e6d;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006e6d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005452;
    }

    #infoCard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .info {
      margin: 8px 0;
      font-size: 16px;
    }

    .info span {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Saylani IT Course Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="cnic">CNIC</label>
        <input type="text" id="cnic" required placeholder="without dashes">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="education">Education</label>
        <input type="text" id="education" required placeholder="e.g., Intermediate, Bachelor's">
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" required>
          <option value="">Choose One</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Designing">Graphic Designing</option>
          <option value="AI & Data Science">AI & Data Science</option>
          <option value="Mobile App Development">Mobile App Development</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>
      <button id="submitBtn" type="submit">Submit</button>
      <button type="button" id="showBtn">Show All Students</button>
    </form>
  </div>

  <div id="infoCard"></div>

</body>
</html>
